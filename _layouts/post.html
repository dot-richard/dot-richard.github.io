---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <section>
    {{ content }}
  </section>

  <footer>
    <p>Par {{ site.author.shortname }}</p>
    <p><time class="post-date"><span>{{ page.date | date: "%Y/%m/%d" }}</span></time></p>
  </footer>
</article>

<!-- Utterances Commentaires -->
<aside class="comments">
  <noscript>
    <div class="noscript">
      <p>Enable JavaScript to comment this post.</p>
    </div>
  </noscript>
  <script
    src="https://utteranc.es/client.js"
    repo="dot-richard/githubpages-comments"
    issue-term="pathname"
    label="Commentaires"
    theme="github-dark"
    crossorigin="anonymous"
    async>
  </script>
</aside>
